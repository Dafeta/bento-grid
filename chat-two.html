<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bento UI</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'DM Sans', sans-serif; }
  </style>
</head>

<body class="bg-[#F7F7F7] min-h-screen flex items-center justify-center p-6">

  <div class="grid gap-4 max-w-6xl w-full 
              grid-cols-1 md:grid-cols-4 auto-rows-[180px]">

    <!-- Create Post Button -->
    <div class="bg-brandPurple text-white rounded-2xl p-4 flex flex-col justify-between hover:scale-[1.02] transition">
      <div>
        <h2 class="text-lg font-semibold leading-tight">Create</h2>
        <h2 class="text-lg font-semibold mt-1 leading-tight">Post</h2>
      </div>
      <div class="text-sm text-white/70">Write smarter posts in seconds</div>
    </div>

    <!-- Grow Followers -->
    <div class="bg-brandPink rounded-2xl p-4 flex flex-col justify-between hover:scale-[1.02] transition">
      <div>
        <p class="text-sm font-medium">Grow followers</p>
        <p class="text-2xl font-bold mt-2">56%</p>
      </div>
      <div><img src="https://placehold.co/100x50" class="w-20"></div>
    </div>

    <!-- Manage Multiple Accounts -->
    <div class="bg-white rounded-2xl p-4 flex flex-col justify-between shadow-sm hover:scale-[1.02] transition">
      <h3 class="text-sm font-medium text-gray-700">Manage multiple accounts</h3>
      <img src="https://placehold.co/140x60" class="self-end">
    </div>

    <!-- Write Using AI -->
    <div class="bg-brandYellow rounded-2xl p-4 flex flex-col justify-between hover:scale-[1.02] transition">
      <p class="text-lg font-medium leading-tight">Write using AI</p>
      <img src="https://placehold.co/120x60" class="self-end">
    </div>

    <!-- Maintain Posting Schedule -->
    <div class="bg-brandLavender rounded-2xl p-4 flex flex-col hover:scale-[1.02] transition">
      <p class="text-sm font-medium">Maintain posting schedule</p>
      <img src="https://placehold.co/160x80" class="mt-auto">
    </div>

    <!-- Best Time to Post -->
    <div class="bg-brandPeach col-span-2 rounded-2xl p-4 flex hover:scale-[1.02] transition">
      <div>
        <p class="text-lg font-semibold leading-tight">Best time to</p>
        <p class="text-lg font-semibold leading-tight">post.</p>
      </div>
      <img src="https://placehold.co/180x100" class="ml-auto self-end">
    </div>

    <!-- Create & Schedule Posts -->
    <div class="bg-brandPeach rounded-2xl p-4 flex flex-col hover:scale-[1.02] transition">
      <p class="text-sm font-medium">Create & schedule</p>
      <p class="text-sm text-gray-600 mt-1">Posts in minutes</p>
      <img src="https://placehold.co/120x60" class="mt-auto">
    </div>

    <!-- Rating -->
    <div class="bg-brandPurple text-white rounded-2xl p-4 flex flex-col hover:scale-[1.02] transition">
      <p class="text-sm font-medium">Rating</p>
      <img src="https://placehold.co/120x50" class="mt-auto">
    </div>

  </div>

</body>
</html>
